apiVersion: apps/v1
kind: Deployment
metadata:
  name: demo-app
  namespace: default
  labels:
    app: demo-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: demo-app
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0       # Zero-downtime deploys
  template:
    metadata:
      labels:
        app: demo-app
    spec:
      # Security hardening
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000

      containers:
        - name: demo-app
          # Cloud Build replaces this image on each deploy
          image: us-central1-docker.pkg.dev/kubernetes-gke-practice-488210/demo-app/demo-app:latest
          ports:
            - containerPort: 8080

          env:
            - name: PORT
              value: "8080"
            - name: APP_VERSION
              value: "latest"

          # Resource limits prevent noisy-neighbour issues
          resources:
            requests:
              cpu: "100m"
              memory: "64Mi"
            limits:
              cpu: "250m"
              memory: "128Mi"

          # Liveness: restart if stuck
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 15

          # Readiness: only send traffic when ready
          readinessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 10